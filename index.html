<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoNinjas AI</title>
  <link rel="stylesheet" href="style.css">
  <script src="ai.js" defer></script>
  <style>
    .loading-text {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="loader.gif" alt="Loading...">
  </div>
  <main>
    <section class="image-generator">
      <div class="content">
        <h1 id="animated-text">InnoNinja AI</h1>
        <form action="#" class="generate-form">
          <input id="input" class="prompt-input" type="text" placeholder="Describe what you want to see">
          <div class="controls">
            <select class="img-quantity">
              <option value="1">Image</option>
            </select>
            <button id="button" type="button" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div id="imageContainer" class="img-card">
        <div id="loadingText" class="loading-text">
          <img src="imgload.gif" alt="Loading...">
        </div>
        <img id="image" src="" alt="Generated image" onload="this.parentElement.classList.remove('loading')">> <!-- Move this line outside the loading text div -->
      </div>
      <!-- Add more img-card divs as needed... -->
    </section>
    <div id="filter-control">
      <label for="filter">Filter:</label>
      <select id="filter" class="filter-select">
        <option value="none">None</option>
        <option value="grayscale">Grayscale</option>
        <option value="sepia">Sepia</option>
        <option value="blur">Blur</option>
        <!-- Add more filter options as needed -->
      </select>
    </div>
    <div id="brightness-control">
      <label for="brightness">Exposure:</label>
      <input type="range" id="brightness" name="brightness" min="0" max="2" step="0.1" value="1">
      <label for="size">Size:</label>
      <input type="range" id="size" name="size" min="0" max="2" step="0.1" value="1">
      <label for="opacity">Opacity:</label>
      <input type="range" id="opacity" name="opacity" min="0" max="2" step="0.1" value="1">
    </div>
  </main>
  <script>window.addEventListener('load', function () {
    setTimeout(function () {
      document.getElementById('loader').style.display = 'none';
      document.querySelector('main').style.display = 'block';
    }, 2000);
    document.getElementById('button').addEventListener('click', function() {
      document.getElementById('loadingText').style.display = 'block';
    });
  });</script>
</body>
</html>
