<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoNinjas AIt</title>
  <link rel="stylesheet" href="style.css">
  <script src="ai.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>InnoNinja AI</h1>
      <form action="#" class="generate-form">
        <input id="input" class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">Image</option>
          </select>
          <button id="button" type="button" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img id="image" src="images/img-1.jpg" alt="image"></div>
    <!-- Add more img-card divs as needed... -->
  </section>
  <div id="brightness-control">
    <label for="brightness">Brightness:</label>
    <input type="range" id="brightness" name="brightness" min="0" max="2" step="0.1" value="1">
    <label for="size">Size:</label>
    <input type="range" id="size" name="size" min="0" max="2" step="0.1" value="1">
    <label for="opacity">Opacity:</label>
    <input type="range" id="opacity" name="opacity" min="0" max="2" step="0.1" value="1">
  </div>
</body>
</html
